name: Build Windows executable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Read version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller
      - name: Run unit tests
        run: python -m unittest discover -v tests
      - name: Build exe with PyInstaller
        run: |
          pyinstaller --onefile packer.py --name packer
          pyinstaller --onefile gui.py --name packer-gui
      - name: Create versioned zip
        run: |
          $zipName = "packer-$env:VERSION-windows.zip"
          $files = @()
          if (Test-Path dist\packer.exe) { $files += 'dist\\packer.exe' }
          if (Test-Path dist\packer-gui.exe) { $files += 'dist\\packer-gui.exe' }
          if ($files.Count -gt 0) {
            Compress-Archive -Path $files, README.md -DestinationPath $zipName -Force
            Write-Host "Created $zipName containing: $files"
          } else {
            Write-Error "No dist executables found"
            exit 1
          }
      - name: List artifacts
        run: dir
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packer-${{ env.VERSION }}-windows
          path: packer-${{ env.VERSION }}-windows.zip
